<nav class="nav">
  <div class="nav-item" *ngFor="let item of menus">
    <a class="link">{{item.text}}</a>
    <ul class="dropdown" *ngIf="item.children">
      <li *ngFor="let child of item.children">
        <a
          [routerLink]="child.link"
          (click)="child.callback && child.callback(item, child)"
        >
          {{child.text}}
        </a>
      </li>
    </ul>
  </div>
</nav>
